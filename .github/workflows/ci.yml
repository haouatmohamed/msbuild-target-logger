name: build

on: [push]

jobs:
  build:

    runs-on: [ubuntu-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build and test packaging
      run: dotnet pack --configuration Release
    - name: Run tests
      run: dotnet test
